<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(images/background.png)">
    <div class="info-banner">
    <h1>Learn to code at Le Wagon !</h1>
    <p>Bringing tech skills to creative people around the world</p>
    <a href="#">Apply now!</a>
    </div>
  </div>
    <!-- code a "How it works" section -->
  <div class="functions">
    <h1>How It Works</h1>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="apply">
        <h3>Apply Now</h3>
        <p>Takes 2 seconds</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn To Code</h3>
        <p>Very easy</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="product">
        <h3>Build Products</h3>
        <p>ca va etre joli</p>
      </div>
    </div>
  </div>
    <!-- code a footer -->
  <div class="footer">
    <div class="icons">
        <a href="#" target="_blank">
            <i class="fab fa-fw fa-facebook-f"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-fw fa-github"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-fw fa-twitter"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-fw fa-instagram"></i>
        </a>
    </div>
    <p>
      This Website was coded with <i class="fas fa-heart"></i> at Le Wagon
    </p>
  </div>
</body>
</html>
